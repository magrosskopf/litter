<div class="wrapper-login">
  <div class="heading-login">
    <span>LITTER</span><br>
    <span>LOGIN</span>
  </div>
  <div class="form-container">
    <form [formGroup]="signupForm"  (ngSubmit)="login()">
      <label for="email">Email</label>
      <input type="email" formControlName="email">


      <div *ngIf="email.invalid && email.dirty">
          Your email doesn't look quite right...
      </div>

      <label for="password">Password</label>
      <input type="password" formControlName="password" value="1234567" required>

      <div *ngIf="password.invalid && password.touched" >
        Password must be between 6 and 24 chars and have at least one number
      </div>

      <div *ngIf="signupForm.valid" >Form looks good! Let's do this.</div>

      <button type="submit" [disabled]="!signupForm.valid" routerLink="/home" routerLinkActive="active">LOGIN</button>


    </form>
  </div>
  <a routerLink="/register" routerLinkActive="active">JETZT REGISTRIEREN!</a>
</div>
