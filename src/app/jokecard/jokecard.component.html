<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">{{ currentUserInitial }}</div>
    <mat-card-title>{{ currentUser.name }}</mat-card-title>
    <mat-card-subtitle>{{ post.timestamp }}</mat-card-subtitle>
    <i class="material-icons" *ngIf="display" (click)="toggleUpdateMode()">edit</i>
    <i class="material-icons" *ngIf="display" (click)="delete(post)">delete</i>

  </mat-card-header>
  <mat-card-content>
      <form class="example-form" [formGroup]="rForm" (ngSubmit)="updatePostContent(rForm.value, post)" *ngIf="updateMode">
          <mat-form-field class="example-full-width">
            <textarea matInput formControlName="description" placeholder="Insert Some Jokes Here"></textarea>
          </mat-form-field>
          <input type="submit" class="button expanded" value="Update">
        </form>
    <p *ngIf="!updateMode">
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="lit(post)">ðŸ”¥ {{ post.lits.length }}</button>
    <button mat-button (click)="shit(post)">ðŸ’© {{ post.shits.length }} </button>
  </mat-card-actions>
  <form class="example-form" [formGroup]="exampleForm" (ngSubmit)="addComment(exampleForm.value, post)" >
    <mat-form-field class="example-full-width">
      <textarea matInput formControlName="comment" placeholder="Leave a Comment"></textarea>
    </mat-form-field>
    <input type="submit" class="button expanded" value="ADD A COMMENT">
  </form>
  <section *ngFor="let comments of post.comments" class="comments">
    <span>{{ comments.user.name}}</span> <br>
    <span class="timestamp"> {{ comments.timestamp }} </span>
    <p> {{ comments.content }} </p>

  </section>
</mat-card>
